<!doctype html>
<html lang="en">
  <head>
    {% load static %}
{% load relative_url %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Photo Gallery{% endblock %}</title>
    <base href="/journey/">
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
  </head>
  <body>
    <header class="topbar">
      <div class="container">
        <a class="brand" href="{% relative 'index' %}">Photo Gallery</a>
      </div>
    </header>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <footer class="footer">
      <div class="container">
        <small>Generated by zjjyyyk</small>
      </div>
    </footer>
  </body>
</html>
